  <header>
    <h1>马克思主义：照亮人类前行的灯塔</h1>
  </header>
  <div class="container">
	  <img src="img/OIP-C.jpg" alt="卡尔·马克思"/>
    <p>马克思主义是一种深刻而具有变革性的思想体系，它对人类社会的发展产生了深远的影响。</p>
    <p>马克思主义强调对社会经济结构的分析，揭示了资本主义的内在矛盾和历史局限性。它为我们提供了理解社会不平等、阶级斗争和社会变革的理论框架。</p>
    <p class="quote">"哲学家们只是用不同的方式解释世界，而问题在于改变世界。" ——卡尔·马克思</p>
    <p>马克思主义不仅是一种理论，更是一种行动指南。它激励着人们为实现社会公平、正义和人类解放而奋斗。</p>
    <p>在当今世界，马克思主义依然具有重要的现实意义。它为我们思考社会问题、推动社会进步提供了宝贵的思想资源。</p>
  </div>
